<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style2.css}">
</head>
<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-md-6 col-sm-8 col-lg-5 my-auto">
                <div class="text-center my-4">
                    <h2 class="text-title">Authentication System</h2>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between">
                            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                            <span th:if="${auth == 'ldap'}" class="auth-icon"><i class="fas fa-server">  LDAP</i></span>
                            <span th:if="${auth == 'db'}" class="auth-icon"><i class="fas fa-database">  Database</i></span>
                        </div>
                        <form th:action="@{/login}" method="POST" th:object="${user}">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control" name="email" th:field="*{email}" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="text-muted" for="password">Password</label>
                                <input id="password" type="password" class="form-control" name="password" th:field="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">Login</button>
                            </div>
                            <div th:if="${error}" class="text-danger mt-1 text-center">
                                <p th:text="${error}"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
